<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>FT-Login</title>
    <h:outputStylesheet library = "css" name = "main.css"/>
</h:head>
<h:body>
        <h:panelGroup id="wrapper-task" layout="block" styleClass="Centered">

            <h:form id="taskForm">
                <p:messages id="msgs" />

                <h:panelGrid columns="3" cellpadding="10">

                    <p:outputLabel for="templateSelect" value="Select Template: "/>

                    <p:selectOneMenu id="templateSelect" converter="#{TaskConverterBean}" value="#{CreateTaskManagedBean.selectedTemplate}" style="width:300px">
                        <f:selectItems  value="#{CreateTaskManagedBean.commonTasks}" var="task" itemValue="#{task.title}" itemLabel="#{task.title}"/>
                    </p:selectOneMenu>
                    <p:commandButton action="#{CreateTaskManagedBean.changeTemplate}" update="taskForm"/>


                    <p:outputLabel for="titleInput" value="Title:"/>
                    <p:inputText id="titleInput" value="#{CreateTaskManagedBean.title}" required="true" label="Title">

                    </p:inputText>
                    <p:message for="titleInput" display="icon"/>

                    <p:outputLabel for="descriptionInput" value="Description:"/>
                    <p:inputTextarea id="descriptionInput" value="#{CreateTaskManagedBean.description}" required="true" label="Description">

                    </p:inputTextarea>
                    <p:message for="descriptionInput" display="icon"/>

                    <p:outputLabel for="valueSpinner" value="Value: "></p:outputLabel>
                    <p:spinner decimalPlaces="0" max="#{CreateTaskManagedBean.valueMax}" min="0" id="valueSpinner"></p:spinner>
                    <p:message for="valueSpinner" display="icon"/>

                    <p:outputLabel for="userSelect" value="assign to..."/>
                    <p:selectOneListbox id="userSelect" value="#{CreateTaskManagedBean.userAssigned}">

                        <f:selectItems value="#{CreateTaskManagedBean.usersPossible}" var="user" itemLabel="#{user.firstName}"/>

                    </p:selectOneListbox>
                </h:panelGrid>
            <p:commandButton value="Confirm" id="confirmButton" update="wrapper-task" icon="ui-icon-check" action="#{CreateTaskManagedBean.confirmTask}" ajax="true"/>
            </h:form>
        </h:panelGroup>
</h:body>
</html>
