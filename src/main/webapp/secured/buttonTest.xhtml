<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
    <!-- DO NOT CHANGE -->
    <title>FT-Login</title>
    <h:outputStylesheet library = "css" name = "main.css"/>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" styleClass="MYSOLUTION">
        <p:commandButton value="Cancel" icon="fa fa-close">
            <p:ajax event="click" process="@this" listener="#{MyTasksManagedBean.handleCancel(component.id)}" update="@([id$=dynamicDashboard])"/>
        </p:commandButton>

        <p:commandButton value="Done" icon="fa fa-check">
            <p:ajax event="click" process="@this" listener="#{MyTasksManagedBean.handleComplete(component.id)}" update="@([id$=dynamicDashboard])"/>
        </p:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
