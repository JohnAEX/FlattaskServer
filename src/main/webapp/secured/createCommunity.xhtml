<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
    <!-- Used to create a community -->
    <title>FT-Community</title>
    <h:outputStylesheet library = "css" name = "login.css"/>
</h:head>
<h:body>
    <p:panel id="cPanel" styleClass="Centered">
        <f:facet name="header">
            <p:graphicImage name="logoNeu.svg" library="images" styleClass="centerImage"/>
        </f:facet>
        <h:form>
            <p:outputLabel>Create your own community and have people join via your Community-ID</p:outputLabel>

            <p:messages id="msgsCC" />
            <p:panelGrid id="communityGrid" columns="3" cellpadding="10">
                <p:outputLabel for="communityIdInputC" value="CommunityID:"/>
                <p:inputText id="communityIdInputC" value="#{CreateCommunityManagedBean.cid}" required="true">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="communityIdInputC" display="fa fa-warning"/>
                <p:outputLabel for="communityName" value="Community Name:"/>
                <p:inputText id="communityName" value="#{CreateCommunityManagedBean.cname}" required="true">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="communityName" display="fa fa-warning"/>

                <p:outputLabel value="#{CreateCommunityManagedBean.errorMessage}" style="color: red"/>

                <p:commandButton value="Submit" update="communityGrid" icon="fa fa-check" action="#{CreateCommunityManagedBean.submit}">
                </p:commandButton>

            </p:panelGrid>
        </h:form>

    </p:panel>
</h:body>
</html>
