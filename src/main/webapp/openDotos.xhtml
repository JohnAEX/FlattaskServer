<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Open Dotos</title>
</h:head>
<h:body>
    <h:panelGroup id="mainGroup">
        <h:form>
            <p:panel id="mainPanel">
                <f:facet name="header">
                    Open Dotos assignment
                </f:facet>

                <div class="ui-g-12 ui-fluid">
                    <div class="ui-g-12 ui-md-3" />

                    <div class="ui-g-12 ui-md-6">
                        <p:pickList id="DotosPickList" value="#{OpenDotosManagedBean.dotos}" converter="dotosConverter" var="selected"
                                    effect="slide" showSourceControls="true" showTargetControls="true" filterMatchMode="contains"
                                    itemValue="#{selected}" itemLabel="#{selected.title}">
                            <f:facet name="sourceCaption">Open</f:facet>
                            <f:facet name="targetCaption">Assigned to me</f:facet>

                            <p:column style="width: 100%;border: #333333">
                                <h:outputText value="#{selected.title}" /> <br />
                                <h:outputText value="(#{selected.value} / #{selected.description})" style="font-size: small"/>
                            </p:column>
                        </p:pickList>
                    </div>

                    <div class="ui-g-12 ui-md-3" />

                    <div class="ui-g-12 ui-md-5" />

                    <div class="ui-g-12 ui-md-2">
                        <h:commandButton id="confirmationButton" value="Confirm!" action="#{OpenDotosManagedBean.confirmAssignment}" update="stateReport" oncomplete="PF('stateDialog').show()" style="margin-top:5px" />
                    </div>

                    <div class="ui-g-12 ui-md-5" />
                </div>
            </p:panel>
        </h:form>
    </h:panelGroup>

    <p:dialog modal="true" showEffect="slide" hideEffect="slide" widgetVar="stateDialog">
        <p:panelGrid id="stateReport">
            <h:outputText value="Status:" />
            <h:outputText value="#{OpenDotosManagedBean.message}" />
        </p:panelGrid>
    </p:dialog>
</h:body>
</html>
