<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>FT-Login</title>
</head>
<body>
    <h:outputLabel for="usernameInput">Username:</h:outputLabel>
    <h:inputText id="usernameInput" value="#{LoginManagedBean.username}" required="true"/>
    <h:message for="usernameInput"/>
    <br/>
    <h:outputLabel for="passwordInput">Password:</h:outputLabel>
    <h:inputText id="passwordInput" value="#{LoginManagedBean.password}" required="true"/>
    <h:message for="passwordInput"/>
    <br />
    <h:commandButton value="Login" action="#{LoginManagedBean.attemptLogin()}"/>
